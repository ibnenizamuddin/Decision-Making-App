<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Matrix</title>
    <link rel="stylesheet" href="/static/style/app.css">
</head>
<body>
    <form action="pageAction4" method="post">
    <div class="error">
        {{errormessage}}
    </div>
<div class="mainsection">


        <div class="inputeditems">
        <table name="MatrixData">
        <th>Items</th>
        <th>Scores</th>

        {% for items in scores %}
          <td>{{items.0}}</td>
          <td>{{items.1}}</td>
        {% endfor %}
         </table>
        </div>
       

        <div class="buttongroup">
            <button type="submit" name="submitType"  value="calculate" class="nextpage">Calculate</button>       
            <button type="submit" name="submitType" value="back" class="resetcontent">Back</button>

        
        </div>


   
</div>
</form>
</body>
<script src="app.js"></script>
</html>
