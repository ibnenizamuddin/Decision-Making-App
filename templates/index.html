<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Matrix</title>
    <link rel="stylesheet" href="/static/style/app.css">
</head>
<body>
    <div class="source">
        <label for="sourcelink">Refer to Source to know how this works</label>
        <a href="https://untools.co/decision-matrix" id="sourcelink">link</a>
    </div>
    <div class="error">
        {{errormessage}}
    </div>
<div class="mainsection">

    <form action="/createitems" method="post">

        <div class="additems">
        <input type="text" name="evaluationitems" id="items" placeholder="Enter List of Items to Evaluate" required>
        <button type="submit" for="items">+</button>
        </div>

    </form>
        <div class="inputeditems">
        {% for items in listofitems %}
          <ul>{{items}}</ul>
        {% endfor %}
        </div>
        {% if listofitems != [] %}

        <div class="buttongroup">
        <form action="pageAction" method="post">
            <button type="submit" name="submitType" value="reset" class="resetcontent">Reset</button>
            <button type="submit" name="submitType"  value="next" class="nextpage">Next</button>
        </form>
        </div>
        {% endif %}

   
</div>
    
</body>
<script src="app.js"></script>
</html>
